<!doctype html>
<html lang="en">
	<head>
		<title>YouTube Player Example</title>
		<meta charset="utf-8">
		<script type="text/javascript" charset="utf-8" src="js/youtube.js"></script>
		<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script async type="text/javascript" charset="utf-8" src="js/player.js"></script>
		<link type="text/css" charset="utf-8" rel="stylesheet" href="css/primary.css" />
	</head>
	<body>
		<div class="frame">
			<div class="bucket playlist1">
				<div class="left player_area">

						<div id="playlist_1"></div>
					</div>
				</div>
				<div class="left list">
					<div class="item" data-vid="_RYyrI6W244">
						<div class="content">Great Lake Surfing III</div>
					</div>
					<div class="item" data-vid="Ag4o51wVq7w">
						<div class="content">Sheboygan Drone Surfing - Spring 2015</div>
					</div>
					<div class="item" data-vid="O49FQxSBCU8">
						<div class="content">Kool-aid Surfers - Sheboygan - Wisconsin - Hopscotch Wonder - SheVegas</div>
					</div>
					<div class="item" data-vid="8Hd9qoEPrFQ">
						<div class="content">North Point COTU</div>
					</div>
					<div class="item" data-vid="3wnQY4cfZEY">
						<div class="content">Sheboygan Surfing</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>

			<div class="bucket playlist2">
				<div class="left player_area">
					<img src="http://galaxypro.s3.amazonaws.com/spot-media/143/143-teahupoo-surfing-tahiti.jpg" />
					<div class="player">
						<div id="playlist_2"></div>
					</div>
				</div>
				<div class="left list">
					<div class="item" data-vid="YMv-HV8VFVY">
						<div class="content">Teahupoo Surfing â˜… BEST SURFING VIDEOS IN TEAHUPOO (HD) [Epic Surf]</div>
					</div>
					<div class="item" data-vid="U2qjSklsCL4">
						<div class="content">Cursed Land</div>
					</div>
					<div class="item" data-vid="gLg6qxkQ94A">
						<div class="content">RAW FOOTAGE!!! Teahupoo 2013 HD!</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>	
	</body>
</html>
